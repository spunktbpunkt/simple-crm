<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h2 mat-dialog-title>Add user</h2>
    <mat-dialog-content>

        <div>
            <mat-form-field class="mr-16 pt-5" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput [disabled]="loading" [(ngModel)]="user.firstName" placeholder="Placeholder">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Please enter first name</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput [disabled]="loading" matInput [(ngModel)]="user.lastName" placeholder="Placeholder">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="pt-5 whole-width" appearance="outline">
                <mat-label>Birth Date</mat-label>
                <input matInput [disabled]="loading" [(ngModel)]="birthDate" placeholder="Placeholder" [matDatepicker]="datepicker">
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                </mat-datepicker>
                <!-- <mat-hint>Please enter a date</mat-hint> -->
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="whole-width" appearance="outline">
                <mat-label>Street & House No.</mat-label>
                <input matInput [disabled]="loading" [(ngModel)]="user.street" placeholder="Placeholder">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="mr-16 pt-5" appearance="outline">
                <mat-label>Zip code</mat-label>
                <input matInput [disabled]="loading" [(ngModel)]="user.zipCode" placeholder="Placeholder">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput [disabled]="loading" [(ngModel)]="user.city" placeholder="Placeholder">
            </mat-form-field>
        </div>


    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button>Cancel</button>
        <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
        <!-- <button matButton [mat-dialog-close]="animal()" cdkFocusInitial>Save</button> -->
    </mat-dialog-actions>

</div>
