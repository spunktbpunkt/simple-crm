<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h2 mat-dialog-title>Edit address</h2>
    <mat-dialog-content>

        <div>
            <mat-form-field class="mr-16 pt-5 whole-width" appearance="outline">
                <mat-label>Street & House No.</mat-label>
                <input matInput [disabled]="loading" [(ngModel)]="user.street" placeholder="Enter your Address">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="mr-16 pt-5" appearance="outline">
                <mat-label>Zip code</mat-label>
                <input matInput [disabled]="loading" [(ngModel)]="user.zipCode" placeholder="Enter your zip Code">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput [disabled]="loading" [(ngModel)]="user.city" placeholder="Enter your city">
            </mat-form-field>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="this.dialog.close()">Cancel</button>
        <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>

</div>
