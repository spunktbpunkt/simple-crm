<mat-card>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>E-Mail</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let user of allUsers$ | async" [routerLink]="['/user/' + user.customIdName]">
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.zipCode}} {{user.city}}</td>
    </tr>
  </table>
</mat-card>



<button (click)="openDialog()" class="add-button" mat-fab color="primary" matButton="elevated" #tooltip="matTooltip"
  matTooltip="Info about the action" matTooltipPosition="above" matTooltipHideDelay="1000">
  <mat-icon>add</mat-icon>
</button>
