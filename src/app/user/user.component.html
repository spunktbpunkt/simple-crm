<mat-card>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>E-Mail</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let user of users$ | async">
      <td>{{user.firstName}}</td>
      <td>{{user.zipCode}}</td>
      <td>{{user.city}}</td>
    </tr>
    <!-- <tr>
      <td>fasd</td>
      <td>asdfg</td>
      <td>asdfsdf</td>
    </tr> -->
  </table>
</mat-card>



<button (click)="openDialog()" class="add-button" mat-fab color="primary" matButton="elevated" #tooltip="matTooltip"
  matTooltip="Info about the action" matTooltipPosition="above" matTooltipHideDelay="1000">
  <mat-icon>add</mat-icon>
</button>
